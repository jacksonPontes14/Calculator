<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An amazing calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculator">

        <div class="visor">

            <p class="calc">10-1</p>

            <div class="result-and-bksp">

                <p class="result">9</p>
                <button class="bksp">
                    <img src="images/backspace.png" alt="backspace icon">
                </button>

            </div>

        </div>
        <div class="buttons">

            <div class="column1">
                <button class="clear">C</button>
                <button class="parentheses">
                    <span>()</span>
                </button>
                <button class="percent">%</button>
                <button class="divide">&divide;</button>
            </div>

            <div class="column2">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">&times;</button>
            </div>

            <div class="column3">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtract">&minus;</button>
            </div>

            <div class="column4">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="adition">&plus;</button>
            </div>

            <div class="column5">
                <button class="arithmetic-signal">+/-</button>
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </div>
            
        </div>

    </div>

    <!-- UI Link: https://www.figma.com/community/file/1088822160557084859/calculator-ui -->
</body>
</html>
